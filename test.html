<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {
            --primary-color: #4b6cb7;
            --secondary-color: #182848;
            --accent-color: #3498db;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;

            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .test-info {
            font-size: 0.9rem;
            color: #666;
        }
        
        .test-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 30px 0 50px;
        }
        
        .progress-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px 40px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .progress-stats {
            font-size: 1.1rem;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: #2ecc71;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .instructions {
            padding: 30px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .instructions h2 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.7;
        }
        
        .time-range {
            background: #e3f2fd;
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
        }
        
        .questions-container {
            padding: 30px 40px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .question-item {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .question-item:last-child {
            border-bottom: none;
        }
        
        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .question-number {
            background: var(--primary-color);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .question-text {
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.5;
            color: var(--dark-color);
            margin: 0;
            flex: 1;
        }
        
        .options-container {
            margin-left: 50px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0;
        }
        
        .option-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.75rem;
            color: #555;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .option-btn:hover {
            background: #f0f0f0;
            transform: none;
        }
        
        .option-btn.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(75, 108, 183, 0.2);
        }
        
        .option-btn:first-child {
            border-radius: 4px 0 0 4px;
        }
        
        .option-btn:last-child {
            border-radius: 0 4px 4px 0;
        }
        
        .option-btn:not(:first-child):not(:last-child) {
            border-radius: 0;
        }
        
        .options-container {
            margin-left: 50px;
        }
        
        .option-label {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .navigation-buttons {
            padding: 25px 40px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-submit {
            background: #2ecc71;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-submit:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }
        
        .btn-submit:disabled {
            background: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            opacity: 0.7;
            border: 1px solid #d0d0d0;
        }
        
        .btn-submit:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .save-notice {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .questions-container {
                padding: 20px;
                max-height: none;
                overflow-y: visible;
            }
            
            .progress-section, .instructions, .navigation-buttons {
                padding: 20px;
            }
            
            .options-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 2px;
            }
            
            .option-btn {
                font-size: 0.7rem;
                padding: 8px 4px;
                min-height: auto;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .nav-btn {
                padding: 10px 20px;
            }
        }
        
        .questions-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .questions-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .questions-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        .questions-container::-webkit-scrollbar-thumb:hover {
            background: #3a56a4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-item {
            animation: fadeIn 0.4s ease-out;
        }
        
        .option-btn {
            position: relative;
            overflow: hidden;
        }
        
        .option-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .option-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .question-header {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }
            
            .options-container {
                margin-left: 0;
            }
            
            .options-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 1px;
            }
            
            .option-btn {
                font-size: 0.65rem;
                padding: 6px 3px;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <header>

        const SCORING_OPTIONS = [
            { score: 0, label: "没有" },
            { score: 1, label: "很轻" },
            { score: 2, label: "中度" },
            { score: 3, label: "偏重" },
            { score: 4, label: "严重" }
        ];
        
        class SCL90Test {
            constructor() {
                this.questions = SCL90_QUESTIONS;
                this.currentQuestion = 0;
                this.answers = new Array(this.questions.length).fill(null);
                this.init();
            }
            
            init() {
                this.loadProgress();
                this.renderQuestions();
                this.updateProgress();
                this.setupEventListeners();
            }
            
            loadProgress() {
                const saved = localStorage.getItem('scl90_test_progress');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.answers = data.answers;
                    this.currentQuestion = data.currentQuestion || 0;
                }
            }
            
            saveProgress() {
                const data = {
                    answers: this.answers,
                    currentQuestion: this.currentQuestion,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('scl90_test_progress', JSON.stringify(data));
                this.showSaveNotice();
            }
            
            showSaveNotice() {
                const notice = document.getElementById('saveNotice');
                notice.innerHTML = '<i class="fas fa-save"></i> 进度已自动保存';
                notice.style.color = '#27ae60';
                notice.style.display = 'block';
                
                setTimeout(() => {
                    notice.style.display = 'none';
                }, 2000);
            }
            
            renderQuestions() {
                const container = document.getElementById('questionsContainer');
                container.innerHTML = '';
                
                this.questions.forEach((question, index) => {
                    const questionEl = this.createQuestionElement(question, index);
                    container.appendChild(questionEl);
                });
                
                this.scrollToCurrentQuestion();
            }
            
            createQuestionElement(question, index) {
                const questionEl = document.createElement('div');
                questionEl.className = 'question-item';
                questionEl.id = `question-${index + 1}`;
                
                const currentAnswer = this.answers[index];
                
                const optionsHtml = SCORING_OPTIONS.map(option => `
                    <button class="option-btn ${currentAnswer === option.score ? 'selected' : ''}" 
                            data-question="${index}" 
                            data-score="${option.score}"
                            type="button">
                        <span class="option-label">${option.label}</span>
                    </button>
                `).join('');
                
                questionEl.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-text">${question.cn}</div>
                    </div>
                    <div class="options-container">
                        <div class="options-grid">
                            ${optionsHtml}
                        </div>
                    </div>
                `;
                
                return questionEl;
            }
            
            updateProgress() {
                const answeredCount = this.answers.filter(answer => answer !== null).length;
                const progressPercent = Math.round((answeredCount / this.questions.length) * 100);
                
                document.getElementById('answeredCount').textContent = answeredCount;
                document.getElementById('progressPercent').textContent = `${progressPercent}%`;
                
                document.getElementById('progressFill').style.width = `${progressPercent}%`;
                
                document.getElementById('submitBtn').disabled = answeredCount < this.questions.length;
                
                this.updateQuestionVisibility();
            }
            
            updateQuestionVisibility() {
            }
            
            scrollToCurrentQuestion() {
                const questionEl = document.getElementById(`question-${this.currentQuestion + 1}`);
                if (questionEl) {
                    questionEl.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            }
            
            selectAnswer(questionIndex, score) {
                this.answers[questionIndex] = score;
                
                const questionEl = document.getElementById(`question-${questionIndex + 1}`);
                const optionBtns = questionEl.querySelectorAll('.option-btn');
                
                optionBtns.forEach(btn => {
                    const btnScore = parseInt(btn.getAttribute('data-score'));
                    btn.classList.toggle('selected', btnScore === score);
                });
                
                this.saveProgress();
                this.updateProgress();
            }
            
            goToQuestion(index) {
                if (index >= 0 && index < this.questions.length) {
                    this.currentQuestion = index;
                    this.scrollToCurrentQuestion();
                    this.updateProgress();
                    this.saveProgress();
                }
            }
            
            submitTest() {
                const unanswered = this.answers.filter(answer => answer === null);
                if (unanswered.length > 0) {
                    if (confirm(`暖宝，您还有${unanswered.length}题未作答，确定要提交吗？`)) {
                        this.finalizeSubmission();
                    }
                } else {
                    this.finalizeSubmission();
                }
            }
            
            finalizeSubmission() {
                localStorage.setItem('scl90_answers', JSON.stringify(this.answers));
                
                localStorage.removeItem('scl90_test_progress');
                
                window.location.href = 'result.html';
            }
            
            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.option-btn')) {
                        const btn = e.target.closest('.option-btn');
                        const questionIndex = parseInt(btn.getAttribute('data-question'));
                        const score = parseInt(btn.getAttribute('data-score'));
                        this.selectAnswer(questionIndex, score);
                    }
                });
                
                document.getElementById('submitBtn').addEventListener('click', () => {
                    this.submitTest();
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const answeredCount = this.answers.filter(answer => answer !== null).length;
                        if (answeredCount === this.questions.length) {
                            this.submitTest();
                        }
                    }
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const oldAnswers = localStorage.getItem('scl90_answers');
            if (oldAnswers) {
                const modal = document.getElementById('customModal');
                modal.style.display = 'flex';
                
                document.getElementById('continueTest').addEventListener('click', () => {
                    modal.style.display = 'none';
                    const test = new SCL90Test();
                });
                
                document.getElementById('newTest').addEventListener('click', () => {
                    modal.style.display = 'none';
                    localStorage.removeItem('scl90_test_progress');
                    localStorage.removeItem('scl90_answers');
                    const test = new SCL90Test();
                });
            } else {
                const test = new SCL90Test();
            }
        });
    </script>
